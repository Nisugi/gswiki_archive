# Add this location block to your nginx gswiki-archive config
# Usually in /etc/nginx/sites-available/gswiki-archive

# Serve static archive downloads
location /downloads/ {
    alias /var/www/gswiki-archive/downloads/;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Allow direct file downloads
    types {
        application/gzip gz;
        application/x-tar tar;
        application/x-gzip tar.gz tgz;
    }

    # Cache headers for archives
    location ~* \.(tar\.gz|tgz|zip)$ {
        add_header Content-Disposition 'attachment';
        expires 1d;
    }
}
